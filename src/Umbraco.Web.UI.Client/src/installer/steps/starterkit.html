<div ng-controller="Umbraco.Installer.PackagesController">
	<h1>Install a starter website</h1>
	<p>
		Installing a starter website helps you learn how Umbraco works, and gives you a solid 
		a simple foundation to build ontop of. 	
	</p>

	<ul class="thumbnails">
		<li class="span3" ng-repeat="package in packages">
	    	<a href ng-click="installer.current.model = package.id; install()" class="thumbnail">
	      		<img ng-src="http://our.umbraco.org{{package.thumbnail}}" alt="{{package.name}}">
	    	</a>
	  	</li>
	</ul>

	<a href ng-click="forward()" class="btn btn-link">No thanks, I do not want to install a starter website</a> 
</div>
