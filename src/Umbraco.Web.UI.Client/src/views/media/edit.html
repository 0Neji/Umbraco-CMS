<ng-form name="contentForm" ng-show="contentLoaded">
    <umb-panel ng-controller="Umbraco.Editors.MediaEditController" val-show-validation>  
        <umb-header tabs="content.tabs">
            
            <umb-content-name ng-model="content.name" placeholder="Enter a page title"></umb-content-name>

            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">
                        
                        <a class="btn btn-success" href="#" ng-click="save(content)" data-shortcut="ctrl+s"
                           prevent-default>Save</a>

                    </div>
                </div>
            </div>
        </umb-header>

        <umb-tab-view>
            <umb-tab id="tab{{tab.id}}" rel="{{tab.id}}" ng-repeat="tab in content.tabs">
                <umb-property ng-repeat="model in tab.properties"></umb-property>
            </umb-tab>

            <umb-tab id="tabproperties" rel="tabproperties">
                <umb-property>

                </umb-property>
            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</ng-form>
