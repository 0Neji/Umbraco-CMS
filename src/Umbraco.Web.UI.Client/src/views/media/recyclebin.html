<umb-editor-view>
    <form ng-controller="Umbraco.Editors.Media.RecycleBinController">
        
        <umb-editor-header
            name="page.name"
            name-locked="page.nameLocked"
            hide-icon="true"
            hide-description="true"
            hide-alias="true">
        </umb-editor-header>

        <umb-editor-container>
            <div ng-include="listViewPath"></div>
        </umb-editor-container>

    </form>
</umb-editor-view>
