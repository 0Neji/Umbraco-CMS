<ul class="umb-card-grid">
  <li ng-repeat="availableItem in model.availableItems | compareArrays:model.selectedItems:'alias' | orderBy:'name'">
    <a href="" ng-click="model.chooseItem(availableItem)">
        <i class="{{ availableItem.icon }}"></i>
        {{ availableItem.name }}
    </a>
  </li>
</ul>
