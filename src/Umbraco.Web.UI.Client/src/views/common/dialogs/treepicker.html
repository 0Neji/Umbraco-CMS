<div class="umb-panel" ng-controller="Umbraco.Dialogs.TreePickerController">
    <div class="umb-panel-header">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="form-search">
                <i class="icon icon-search" ng-if="!searchInfo.showSearch"></i>
                <a class="icon icon-arrow-left" ng-if="searchInfo.showSearch" title="Back" ng-click="hideSearch()"></a>
                <input type="text"
                    ng-model="searchInfo.term"
                    class="umb-search-field search-query"
                    placeholder="{{searchPlaceholderText}}"
                    on-keyup="performSearch()"
                    focus-when="{{searchInfo.showSearch}}">
                <h4 ng-if="searchInfo.showSearch && searchInfo.searchStartNodeName">
                    <small><localize key="general_search">Search</localize>:&nbsp;</small>
                    {{searchInfo.searchStartNodeName}}
                </h4>
            </div>
        </div>        
    </div>
    <div class="umb-panel-body with-footer">
        
        <div class="tab-content umb-control-group" ng-if="searchInfo.showSearch && selectedSearchResults.length > 0">
            <div ng-if="searchInfo.showSearch">
                <ul class="umb-tree">
                    <li class="root">
                        <ul class="umb-search-group">
                            <li ng-repeat="result in selectedSearchResults">
                                <div style="padding-left: 20px">
                                    <a ng-class="{first:$first}" ng-click="selectResult(result)">
                                        <i class="icon umb-tree-icon sprTree {{result.icon}}"></i>
                                        {{result.name}}
                                        <small class="search-subtitle" ng-if="result.subTitle">{{result.subTitle}}</small>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content umb-control-group">

            <!-- Search results -->
            <div ng-if="searchInfo.showSearch">
                <ul class="umb-tree">
                    <li class="root">
                        <ul class="umb-search-group">
                            <li ng-repeat="result in searchInfo.results">
                                <div style="padding-left: 20px">
                                    <a ng-class="{first:$first}" ng-click="selectResult($event, result)">
                                        <i class="icon umb-tree-icon sprTree {{result.selected ? 'icon-check blue temporary' : result.icon}}"></i>
                                        {{result.name}}
                                        <small class="search-subtitle" ng-if="result.subTitle">{{result.subTitle}}</small>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div ng-hide="searchInfo.showSearch">
                <umb-tree section="{{section}}"
                          treealias="{{treeAlias}}"
                          hideheader="{{hideHeader}}"
                          hideoptions="true"
                          isdialog="true"
                          customtreeparams="{{customTreeParams}}"
                          eventhandler="dialogTreeEventHandler">
                </umb-tree>
            </div>
        </div>
    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">

                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <button
                    class="btn btn-primary"
                    ng-if="dialogOptions.multiPicker"
                    ng-click="multiSubmit(dialogData.selection)">
                    <localize key="buttons_select">Select</localize>
                    ({{dialogData.selection.length}})
                </button>

            </div>
        </div>
    </div>

</div>
