<div ng-controller="Umbraco.Overlays.EmbedOverlay">
    <form>

        <umb-control-group label="@general_url">
            <input id="url" class="umb-property-editor input-block-level" type="text" style="margin-bottom: 10px;" ng-model="model.embed.url" ng-keyup="$event.keyCode == 13 ? showPreview() : null" required />
            <input type="button" ng-click="showPreview()" class="btn" value="@general_retrieve" localize="value" />
        </umb-control-group>

        <umb-control-group>
            <p ng-bind="model.embed.info"></p>
            <div ng-bind-html="model.embed.trustedPreview"></div>
        </umb-control-group>

        <div ng-show="model.embed.supportsDimensions">
            <umb-control-group label="@general_width">
                <input type="number" pattern="[0-9]*" min="0" ng-model="model.embed.width" on-blur="changeSize('width')" />
            </umb-control-group>

            <umb-control-group label="@general_height">
                <input type="number" pattern="[0-9]*" min="0" ng-model="model.embed.height" on-blur="changeSize('height')" />
            </umb-control-group>

            <umb-control-group label="@general_constrain">
                <input id="constrain" type="checkbox" ng-model="model.embed.constrain" />
            </umb-control-group>
        </div>

    </form>

</div>
