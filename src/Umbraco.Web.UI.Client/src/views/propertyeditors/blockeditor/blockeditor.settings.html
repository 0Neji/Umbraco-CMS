<div ng-controller="Umbraco.PropertyEditors.BlockEditor.SettingsController">
    <pre>
        {{model.value | json}}
    </pre>

    <ul>
        <li ng-repeat="elementType in elementTypes">
            {{elementType.name}} <a href="" ng-click="addBlock(elementType)">Add</a>
        </li>
    </ul>
</div>
