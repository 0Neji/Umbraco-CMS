<div ng-controller="Umbraco.PropertyEditors.UrlListController">
    <ul class="nav nav-stacked">
        <li ng-repeat="value in renderModel">
            <div ng-if="value.url != ''">
                <a href="{{getUrl(value.url)}}" prevent-default="{{value.url.indexOf('/') == -1}}" target="{{value.urlTarget}}">
                    <i class="icon-out"></i>
                    {{ value.linkText }}
                </a>
            </div>
            <div ng-if="value.url == ''">
                <p>{{ value.linkText }}</p>
            </div>
        </li>
    </ul>
</div>
