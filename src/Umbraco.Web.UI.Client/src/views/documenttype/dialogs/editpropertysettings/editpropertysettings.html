<div ng-controller="Umbraco.Editors.DocumentType.EditPropertySettingsController">
    <div class="umb-overlay-body">

        <form>

            <h5>Property settings</h5>

            <label>Name</label>
            <input type="text" class="input-full-width" ng-model="model.property.label" />

            <label>Alias</label>
            <input type="text" class="input-full-width" ng-model="model.property.alias" />

            <label>Description</label>
            <textarea class="input-full-width" ng-model="model.property.description"></textarea>

            <h5>Validation</h5>

            <label>Mandatory</label>
            <input type="checkbox" ng-model="model.property.validation.mandatory">
            <small>Lorem ipsum dolor</small>

            <label>Validation</label>
            <div>
                <select class="umb-editor umb-dropdown">
                    <option>Email</option>
                    <option>Number</option>
                    <option>Tekst</option>
                    <option>Etc...</option>
                </select>
            </div>

            <h5>Property type</h5>

            <div class="" ng-click="changePropertyEditor(model.property)">
                <i class="icon" ng-class="model.property.dataType.icon"></i>
                <span>{{ model.property.dataType.name }}</span>
                <span>{{ model.property.view }}</span>
            </div>
            <button class="btn" ng-click="editDataType(model.property)">Change editor settings</button>

            <pre>{{ model | json }}</pre>

        </form>

    </div>

    <!-- overlay for change data type -->
    <umb-overlay
            ng-style="{'width': '500px'}"
            ng-if="showDialog"
            model="dialogModel"
            animation="slide-in-right"
            position="right"
            view="dialogModel.view">
    </umb-overlay>

</div>
