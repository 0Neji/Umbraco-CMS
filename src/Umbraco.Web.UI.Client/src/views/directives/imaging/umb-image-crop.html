<div class="umb-cropper" ng-show="src">
	<div class="crop-container">
		<div class="viewport" ng-style="style()">
			<img src="{{src}}" />
			<div class="overlay"></div>
		</div>
	</div>

	<input 
		type="range" 
		min="{{dimensions.scale.min}}" 
		max="{{dimensions.scale.max}}" 
		step="0.01" 
		ng-model="dimensions.scale.current" />
</div>
