<div ng-controller="Umbraco.Editors.Users.GroupController as vm" class="clearfix">

    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

    <form name="editUserForm" novalidate val-form-manager>

        <umb-editor-view ng-if="!vm.loading">

            <umb-editor-header
                name="vm.userGroup.name"
                alias="vm.userGroup.alias"
                icon="vm.userGroup.icon"
                hide-description="true">
            </umb-editor-header>

            <umb-editor-container>

                <div class="umb-packages-view-wrapper" style="padding: 0;">

                    <div class="umb-package-details">

                        <div class="umb-package-details__main-content">

                            <div class="test-group">
                                <div class="test-group-title">Something</div>
                                <div class="test-group-content block-form">

                                    <umb-control-group label="Sections" description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
                                        <umb-node-preview
                                            style="max-width: 100%;"
                                            ng-repeat="section in vm.userGroup.sections"
                                            icon="section.icon"
                                            name="section.name"
                                            allow-remove="true"
                                            on-remove="vm.removeSelectedItem($index, vm.userGroup.sections)">
                                        </umb-node-preview>

                                        <a href=""
                                            style="max-width: 100%;"
                                            class="umb-node-preview-add"
                                            ng-click="vm.openSectionPicker()"
                                            prevent-default>
                                            <localize key="general_add">Add</localize>
                                        </a>
                                    </umb-control-group>

                                    <umb-control-group label="Content start node" description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
                                        <umb-node-preview
                                            ng-if="vm.userGroup.startContentId.id"
                                            style="max-width: 100%;"
                                            icon="vm.userGroup.startContentId.icon"
                                            name="vm.userGroup.startContentId.name"
                                            allow-remove="true"
                                            on-remove="vm.clearStartNode('content')">
                                        </umb-node-preview>

                                        <a href=""
                                            ng-if="!vm.userGroup.startContentId.id"
                                            style="max-width: 100%;"
                                            class="umb-node-preview-add"
                                            ng-click="vm.openContentPicker()"
                                            prevent-default>
                                            <localize key="general_add">Add</localize>
                                        </a>
                                    </umb-control-group>

                                    <umb-control-group label="Media start node" description="Donec quis lacinia ligula. Suspendisse ultrices risus ante">
                                        <umb-node-preview
                                            ng-if="vm.userGroup.startMediaId.id"
                                            style="max-width: 100%;"
                                            icon="vm.userGroup.startMediaId.icon"
                                            name="vm.userGroup.startMediaId.name"
                                            allow-remove="true"
                                            on-remove="vm.clearStartNode('media')">
                                        </umb-node-preview>

                                        <a href=""
                                            ng-if="!vm.userGroup.startMediaId.id"
                                            style="max-width: 100%;"
                                            class="umb-node-preview-add"
                                            ng-click="vm.openMediaPicker()"
                                            prevent-default>
                                            <localize key="general_add">Add</localize>
                                        </a>
                                    </umb-control-group>

                                </div>
                            </div>

                            <div class="test-group">
                                <div class="test-group-title">Default permissions</div>

                                <div ng-repeat="group in vm.userGroup.permissions">
                                    <div class="test-group-sub-header" >
                                        {{ group.groupName }}
                                    </div>

                                    <div class="test-group-content">
                                        <div class="umb-permission" ng-repeat="permission in group.permissions">
                                            <div>
                                                <div>{{ permission.name }} </div>
                                                <div style="font-size: 13px; color: #817f85;">{{ permission.description }}</div>
                                            </div>
                                            <umb-toggle
                                                checked="permission.checked"
                                                on-click="vm.togglePermission(permission)">
                                            </umb-toggle>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="test-group">
                                <div class="test-group-title">Granular permissions</div>
                                <div class="test-group-content">Some content here</div>
                            </div>

                        </div>

                        <div class="umb-package-details__sidebar">

                            <div class="umb-package-details__section">

                                <div class="umb-package-details__section-title">Users</div>

                                <umb-user-preview
                                    ng-repeat="user in vm.userGroup.users"
                                    name="user.name"
                                    avatars="user.avatars"
                                    allow-remove="true"
                                    on-remove="vm.removeSelectedUser($index, vm.userGroup.users)">
                                </umb-user-preview>

                                <a href=""
                                    style="max-width: 100%;"
                                    class="umb-node-preview-add"
                                    ng-click="vm.openUserPicker()"
                                    prevent-default>
                                    <localize key="general_add">Add</localize>
                                </a>

                            </div>

                        </div>

                    </div>

                </div>


            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-left>

                    <umb-breadcrumbs
                        ancestors="vm.breadcrumbs"
                        allow-on-open="true"
                        on-open="vm.goToPage(ancestor)">
                    </umb-breadcrumbs>

                </umb-editor-footer-content-left>

                <umb-editor-footer-content-right>

                    <umb-button
                        type="button"
                        action="vm.goToPage(vm.breadcrumbs[0])"
                        label="Return to list"
                        label-key="buttons_returnToList">
                    </umb-button>

                    <umb-button
                        type="button"
                        action="vm.save()"
                        state="vm.page.saveButtonState"
                        button-style="success"
                        shortcut="ctrl+s"
                        label="Save"
                        label-key="buttons_save">
                    </umb-button>

                </umb-editor-footer-content-right>

            </umb-editor-footer>

        </umb-editor-view>

    </form>

    <umb-overlay
        ng-if="vm.sectionPicker.show"
        model="vm.sectionPicker"
        view="vm.sectionPicker.view"
        position="right">
    </umb-overlay>

    <umb-overlay
        ng-if="vm.contentPicker.show"
        model="vm.contentPicker"
        view="vm.contentPicker.view"
        position="right">
    </umb-overlay>
    
    <umb-overlay
        ng-if="vm.mediaPicker.show"
        model="vm.mediaPicker"
        view="vm.mediaPicker.view"
        position="right">
    </umb-overlay>

    <umb-overlay
        ng-if="vm.userPicker.show"
        model="vm.userPicker"
        view="vm.userPicker.view"
        position="right">
    </umb-overlay>

</div>
