<div class="umb-package-details">
    <div class="umb-package-details__main-content">
        <umb-box>
            <umb-box-header title-key="general_links"></umb-box-header>
            <umb-box-content class="block-form">

                <umb-empty-state
                    ng-if="!nodeUrl"
                    size="small">
                    <localize key="content_noMediaLink"></localize>
                </umb-empty-state>
                
                <ul ng-if="nodeUrl" class="nav nav-stacked" style="margin-bottom: 0;">
                    <li>
                        <a href="{{nodeUrl}}" target="_blank">
                            <i class="icon icon-window-popin"></i>
                            <span>{{nodeUrl}}</span>
                        </a>
                    </li>
                </ul>

            </umb-box-content>
        </umb-box>

    </div>

    <div class="umb-package-details__sidebar">
        <umb-box>
            <umb-box-header title-key="general_general"></umb-box-header>
            <umb-box-content class="block-form">
                
                <umb-control-group label="@content_createDate">
                    {{node.createDate | amDateFormat:'MMMM Do YYYY, HH:mm'}} by {{ node.owner.name }}
                </umb-control-group>

                <umb-control-group label="@content_updateDate">
                    {{node.updateDate | amDateFormat:'MMMM Do YYYY, HH:mm'}}
                </umb-control-group>
            
                <umb-control-group label="@content_mediatype">
                    <umb-node-preview
                        style="max-width: 100%; margin-bottom: 0px;"
                        icon="mediaType.icon"
                        name="mediaType.name"
                        allow-open="allowOpenMediaType"
                        on-open="openMediaType(mediaType)">
                    </umb-node-preview>
                </umb-control-group>

                <umb-control-group label="Id">
                    <div>{{ node.id }}</div>
                    <small>{{ node.key }}</small>
                </umb-control-group>

            </umb-box-content>    
        </umb-box>
    </div>
    
</div>
