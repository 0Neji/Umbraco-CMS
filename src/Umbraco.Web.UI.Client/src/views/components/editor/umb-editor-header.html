<div class="umb-editor-header">

    <div class="umb-panel-header-content-wrapper">

        <div class="umb-panel-header-content" ng-class="{'-top-position': tabs || !icon }">

            <div class="umb-panel-header-left-side">

               <div class="umb-panel-header-icon" ng-if="!hideIcon" ng-click="openIconPicker()" ng-class="{'-placeholder': $parent.icon==='' || $parent.icon===null}">
                   <i class="icon {{$parent.icon}}"  ng-if="$parent.icon!=='' && $parent.icon!==null"></i>
                   <div class="umb-panel-header-icon-text" ng-if="$parent.icon==='' || $parent.icon===null">
                       <localize key="settings_addIcon"></localize>
                   </div>
               </div>

               <div class="umb-panel-header-title-wrapper">

                   <!--
                   <div class="umb-editor-header__published-state"></div>
                   --->

                   <ng-form name="headerNameForm">
                       <input
                        type="text"
                        class="umb-panel-header-name-input"
                        localize="placeholder"
                        placeholder="@placeholders_entername"
                        name="headerName"
                        ng-show="!nameLocked"
                        ng-model="name"
                        ng-class="{'name-is-empty': $parent.name===null || $parent.name===''}"
                        umb-auto-focus
                        required />

                        <div class="umb-editor-header__selected-variations">

                            <div class="umb-editor-header__selected-variation">
                                <i class="umb-editor-header__selected-variation-icon icon-umb-translation"></i>
                                <div>English (United States)</div>
                            </div>

                            <div class="umb-editor-header__selected-variation">
                                <i class="umb-editor-header__selected-variation-icon icon-documents"></i>
                                <div>Mobile</div>
                            </div>

                        </div>

                   </ng-form>

                   <!-- ng-if="variations.length - 1 > 0" -->
                   <a class="umb-variations-quick-switcher__toggle" href="" ng-click="toggleVariationsQuickSwitch()" ng-class="{'-active' : showVariationsQuickSwitch}">
                       <span class="umb-variations-quick-switcher__toggle-arrow">&dtrif;</span>
                   </a>

                   <ul class="umb-variations-quick-switcher_variations shadow-depth-2" ng-if="showVariationsQuickSwitch" on-outside-click="hideVariationsQuickSwitch()">

                       <li ng-repeat="variation in variations" ng-class="{'-active' : variation.showSubItems}">

                           <a class="umb-variations-quick-switcher__variation" href="">
                               <span class="umb-variations-quick-switcher__variation-published-state" ng-class="{'-published': variation.published}"></span>
                               <i class="umb-variations-quick-switcher__variation-icon icon-umb-translation"></i>
                               <span class="umb-variations-quick-switcher__variation-name">{{variation.language}}</span>
                               <span class="umb-variations-quick-switcher__variation-toggle" ng-if="variation.variations" ng-click="toggleSubItems(variation)">variations &dtrif;</span>
                           </a>

                           <ul class="umb-variations-quick-switcher__subnav" ng-if="variation.showSubItems">
                               <li ng-repeat="test in variation.variations">
                                   <a class="umb-variations-quick-switcher__variation" href="">
                                       <span class="umb-variations-quick-switcher__variation-published-state" ng-class="{'-published': test.published}"></span>
                                       <i class="umb-variations-quick-switcher__variation-icon icon-documents"></i>
                                       <span class="umb-variations-quick-switcher__variation-name">{{ test.name }}</span>
                                       <span class="umb-variations-quick-switcher__variation-description">({{ test.description }})</span>
                                   </a>
                               </li>
                           </ul>

                       </li>

                   </ul>

                  <div class="umb-panel-header-name" ng-if="nameLocked">{{ name }}</div>

                  <umb-generate-alias class="umb-panel-header-alias"
                                      ng-if="!hideAlias"
                                      alias="$parent.alias"
                                      alias-from="$parent.name"
                                      enable-lock="true"
                                      server-validation-field="Alias"></umb-generate-alias>

                  <input
                    type="text"
                    class="umb-panel-header-description"
                    localize="placeholder"
                    placeholder="@placeholders_enterDescription"
                    ng-if="!hideDescription"
                    ng-model="$parent.description" />

               </div>

            </div>

            <umb-editor-menu ng-if="menu.currentNode" current-node="menu.currentNode" current-section="{{menu.currentSection}}"></umb-editor-menu>
            <umb-editor-navigation ng-if="navigation" navigation="navigation"></umb-editor-navigation>

        </div>

        <!-- <umb-tabs-nav ng-if="tabs" model="tabs"></umb-tabs-nav> -->

    </div>

    <umb-overlay
      ng-if="dialogModel.show"
      model="dialogModel"
      position="right"
      view="dialogModel.view">
    </umb-overlay>

</div>
