<div ng-controller="Umbraco.Editors.Content.EditController">

   <umb-load-indicator ng-if="page.loading"></umb-load-indicator>

   <form name="contentForm"
      ng-submit="save()"
      novalidate
      val-form-manager>

      <umb-editor-view ng-if="!page.loading">

         <umb-editor-header
            menu="page.menu"
            name="content.name"
            tabs="content.tabs"
            hide-icon="true"
            hide-description="true"
            hide-alias="true">
         </umb-editor-header>

         <umb-editor-toolbar umb-tabs>

             <umb-tabs-nav ng-if="content.tabs" model="content.tabs"></umb-tabs-nav>

                 <a href="" ng-click="toggleGenericProperties()">
                     <i class="icon-info"></i>
                 </a>
         </umb-editor-toolbar>

         <umb-editor-container>

             <div class="umb-editor-container-test">
            <umb-tabs-content class="form-horizontal" view="true">
               <umb-tab id="tab{{tab.id}}" ng-repeat="tab in content.tabs" rel="{{tab.id}}">

                  <umb-property ng-repeat="property in tab.properties" property="property">
                     <umb-editor model="property"></umb-editor>
                  </umb-property>

               </umb-tab>
            </umb-tabs-content>
             </div>

             <div class="umb-editor-container-sidebar" ng-if="showGenericProperties">

                 <h4>Properties</h4>
                 <umb-property ng-repeat="property in genericProperties.properties" property="property">
                    <umb-editor model="property"></umb-editor>
                 </umb-property>

             </div>

         </umb-editor-container>


         <umb-editor-footer>

            <umb-editor-footer-content-left>

               <umb-breadcrumbs
                  ng-if="ancestors && ancestors.length > 0"
                  ancestors="ancestors"
                  entity-type="content">
               </umb-breadcrumbs>

            </umb-editor-footer-content-left>


            <umb-editor-footer-content-right>

               <umb-button
                  ng-if="page.listViewPath"
                  type="link"
                  href="#{{page.listViewPath}}"
                  label="Return to list"
                  label-key="buttons_returnToList">
               </umb-button>

               <umb-button
                  ng-if="!page.isNew"
                  type="button"
                  action="preview(content)"
                  label="Preview page"
                  label-key="buttons_showPage">
               </umb-button>

               <umb-button-group
                  ng-if="defaultButton"
                  default-button="defaultButton"
                  sub-buttons="subButtons"
                  state="page.buttonGroupState"
                  direction="up"
                  float="right">
               </umb-button-group>


            </umb-editor-footer-content-right>

         </umb-editor-footer>

      </umb-editor-view>

   </form>
</div>
