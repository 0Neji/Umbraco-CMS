
<div ng-controller="Umbraco.tuning.border" class="bordereditor">

    <h5>{{item.name}}</h5>

    <div class="box-slider">
        <ul class="box-preview">
            <li class="border-all" ng-class="{selected: selectedBorder.name == 'all'}" ng-click="setselectedBorder('all')"></li>
            <li class="border-left" ng-class="{selected: selectedBorder.name == 'left'}" ng-click="setselectedBorder('left')"></li>
            <li class="border-right" ng-class="{selected: selectedBorder.name == 'right'}" ng-click="setselectedBorder('right')"></li>
            <li class="border-top" ng-class="{selected: selectedBorder.name == 'top'}" ng-click="setselectedBorder('top')"></li>
            <li class="border-bottom" ng-class="{selected: selectedBorder.name == 'bottom'}" ng-click="setselectedBorder('bottom')"></li>
        </ul>
    </div>

    <div class="box-slider">
        <spectrum colorselected="selectedBorder.color"></spectrum>
        <select class="borderStyleSelect" ng-model="selectedBorder.type" ng-options="bordertype for bordertype in bordertypes"></select>
        <!--<i ng-if="selectedBorder.color != ''" ng-click="selectedBorder.color= ''" class="icon icon-delete colorPickerDelete"></i>-->
    </div>

    <div class="box-slider">
        <div ui-slider min="0" max="40" step="1" ng-model="selectedBorder.size"></div>
    </div>

</div>
